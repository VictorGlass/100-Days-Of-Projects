<body>

    <!-- Codigo HTML -->
    <div class="contenedor__principal">
        <img class="c--img" src="images/image-equilibrium.jpg" alt="imagen image-equilibrium">

        <h2 class="contenedor--titulo">Equilibrium #3429</h2>
        <p class="contenedor--parrafo">Our Equilibrium collection promotes balance and calm.</p>



        <div class="contenedor__enlaces">

            <p>
                <svg class="svg--eth" xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-currency-ethereum" width="25" height="40" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="#00bfd8" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M6 12l6 -9l6 9l-6 9z" />
                    <path d="M6 12l6 -3l6 3l-6 2z" />

                <a class="enlace" href="#">0.041 ETH </a>
            </p>

            <p><svg class="svg--clock" xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-clock-hour-1" width="30" height="25" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="#9e9e9e" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                    <path d="M12 7v5" />
                    <path d="M12 12l2 -3" />
                </svg>
                <span class="span--1">3 days left</span>
            </p>
        </div>

        <section>
            <hr>
        </section>
        <div class="contenido__footer">
            <img class="img--avatar" src="images/image-avatar.png" alt="imagen avatar">
            <p class="contenedor--avatar">
                <a href="#"><span class="enlace--avatar">Creation of</span></a>
            <p class="parrafo--avatar">Jules Wyvern</p>
            </p>
        </div>
    </div>
