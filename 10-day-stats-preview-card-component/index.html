<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre del autor">
    <meta name="description" content="Descripcion del proyecto">
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Biblioteca de fuente Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- Biblioteca de fuente Lexend -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Stats Preview Card Component</title>
</head>

<body>

    <!-- Marcado HTML -->
    <main>
        <section class="section">
            <div class="card">
                <div class="card__info">
                    <div class="card__info-wrapper">
                        <div>
                            <h1 class="heading-1">Get <span>insights</span> that help your bussines grow.</h1>
                            <p class="card__text">Discover the benefits of data analytics and make better decisions
                                regarding revenue, customer experience, and overall efficiency.</p>
                        </div>
                        <div class="card__stats">
                            <div class="card__items">
                                <span class="number">10k+</span>
                                <span class="name">Companies</span>
                            </div>
                            <div class="card__items">
                                <span class="number">314</span>
                                <span class="name">Templates</span>
                            </div>
                            <div class="card__items">
                                <span class="number">12M+</span>
                                <span class="name">Queries</span>
                            </div>
                        </div>
                    </div>

                    <div class="card__image">
                        <img src="images/image-header-desktop.jpg" alt="Image">
                        <div class="overlay"></div>
                    </div>
                </div>
            </div>

        </section>

    </main>

</body>

</html>
