<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre del autor">
    <meta name="description" content="Descripcion del proyecto">
    <!-- Biblioteca de íconos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Profile Card Component</title>
</head>

<body>

    <!-- Inicio Codigo HTML -->

    <main class="contenedor">
        <div class="card">
            <div class="bg-card">
                <img src="images/bg-pattern-card.svg" alt="fondo imagen">
            </div>

            <div class="avatar">
                <img src="images/victor_dev.png" alt="imagen avatar">
            </div>
            <h3>Victor_Dev <span>32</span></h3>
            <p>Curicó</p>

            <section>
                <div>
                    <h4>80K<span>Followers</span></h4>
                </div>

                <div>
                    <h4>803K <span>Likes</span></h4>
                </div>

                <div>
                    <h4>1.4K <span>Photos</span></h4>
                </div>
            </section>
        </div>
    </main>


</body>

</html>
